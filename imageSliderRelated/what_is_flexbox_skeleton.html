    <style>
        

        .box{
            border:1px solid black; 
            height:150px; 
            width:150px; 
             
        }

        
        .container{
            width:900px;
            height:660px;
            display:flex;
            align-items:center; 
            justify-content:space-evenly; 
            flex-wrap:wrap; 
            padding:10px; 
            border:3px solid red;
        }

        
    </style>

    <div class="container">

        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
        <div class="box">8</div>
        <div class="box">9</div>
        

    </div>
